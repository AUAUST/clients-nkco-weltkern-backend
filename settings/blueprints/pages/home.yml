title:
  fr: "Page d'accueil"
  en: "Home page"

icon: home

options:
  changeSlug: false
  changeStatus: false
  changeTemplate: false
  changeTitle: false
  create: false
  delete: false
  duplicate: false

tabs:
  content:
    fields:
      heroes:
        type: structure
        label:
          fr: "Héros"
          en: "Heroes"
        columns:
          # TODO: Add preview column (product cover / image)
          title:
            width: 6/8
          type:
            width: 1/8
          visibleSince:
            width: 1/8

        fields:
          visibleSince:
            type: date
            label:
              fr: "Visible depuis"
            width: 1/4
            display: dd/mm/yyyy
            time:
              step: 10
              display: h:mm
            default: today
          title:
            type: textarea
            label:
              fr: Titre
            width: 3/4
            buttons: false
          type:
            type: toggles
            label:
              fr: "Type de héros"
            required: true
            width: 1/2
            options:
              product:
                fr: "Product"
              image:
                fr: "Image"
          product:
            type: pages
            status: draft
            label:
              fr: Produit
            width: 1/2
            when:
              type: product
          image:
            type: object
            width: 1/2
            when:
              type: image
            fields:
              file:
                type: files
                multiple: false
                label:
                  fr: Image
              link:
                type: link
                label:
                  fr: Lien
          backgroundType:
            type: toggles
            label:
              fr: "Type d'arrière-plan"
            width: 1/2
            required: true
            options:
              image:
                fr: "Image"
              color:
                fr: "Couleur"
          backgroundColor:
            type: color
            label:
              fr: "Couleur d'arrière-plan"
            width: 1/2
            when:
              backgroundType: color
          backgroundImage:
            type: files
            label:
              fr: "Image d'arrière-plan"
            width: 1/2
            multiple: false
            when:
              backgroundType: image

  seo:
    fields:
      metaDescription:
        label:
          fr: "Description"
          en: "Description"
        type: textarea
        size: small
        buttons: false
        width: 1/2
      metaRobots: true
      metaImage: true
      metaCanonical: true
      metaRedirect: true
      metaTags: true
