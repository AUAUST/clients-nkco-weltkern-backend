title:
  fr: "Page d'accueil"
  en: "Home page"

icon: home

options:
  changeSlug: false
  changeStatus: false
  changeTemplate: false
  changeTitle: false
  create: false
  delete: false
  duplicate: false

tabs:
  content:
    columns:
      heroes:
        width: 1/1
        sections:
          heroes:
            type: pages
            label:
              fr: "Héros"
              en: "Heroes"
            templates:
              - hero_product
              - hero_image
            parent: site.find("home").find("heroes")
            layout: table
            columns:
              visibleSince:
                label:
                  fr: "Visible depuis"
                  en: "Visible since"
                width: 1/8
      cardletsPicker:
        width: 1/2
        sections:
          cardletsPicker:
            type: fields
            fields:
              cardlets:
                type: pages
                label:
                  fr: "Cardlets actuelles"
                  en: "Current cardlets"
                templates:
                  - home_cardlet
                query: site.find("home").find("cardlets").drafts
                layout: cards
                size: tiny
                empty:
                  fr: "Aucune cardlet actuellement sélectionnée"
                  en: "No cardlet currently selected"
      cardlets:
        width: 1/2
        sections:
          cardlets:
            type: pages
            label:
              fr: "Cardlets"
              en: "Cardlets"
            templates:
              - home_cardlet
            parent: site.find("home").find("cardlets")
            layout: table
            limit: 5
    seo:
      fields:
        metaDescription:
          label:
            fr: "Description"
            en: "Description"
          type: textarea
          size: small
          buttons: false
          width: 1/2
        metaRobots: true
        metaImage: true
        metaCanonical: true
        metaRedirect: true
        metaTags: true
