title: Designer

options:
  changeSlug: true
  changeStatus: true
  changeTemplate: false
  changeTitle: false
  duplicate: false

columns:
  - width: 2/3
    sections:
      infos:
        type: fields
        fields:
          names:
            type: object
            label:
              fr: Noms
              en: Names
            required: true
            translate: false
            fields:
              firstname:
                type: text
                label:
                  fr: Prénom
                  en: Firstname
                required: true
                translate: false
              lastname:
                type: text
                label:
                  fr: Nom de famille
                  en: Lastname
                required: true
                minlength: 1
                translate: false
              __help:
                type: info
                label:
                  fr: Attention !
                  en: Warning!
                text:
                  fr: |
                    Le nom complet (« Titre ») est généré automatiquement à partir des champs <strong>Prénom</strong> et <strong>Nom de famille</strong>.
                    Lorsque vous modifiez ces champs, <strong>rechargez la page</strong> pour voir le résultat.
                  en: |
                    The full name ("Title") is automatically generated from the <strong>Firstname</strong> and <strong>Lastname</strong> fields.
                    When you modify these fields, <strong>reload the page</strong> to see the changes.
          __mismatchedSlugAlert:
            type: info
            width: 2/3
            label:
              fr: Attention !
              en: Warning!
            text:
              fr: |
                Le <strong>slug</strong> de ce designer ne correspond pas à son nom. Cela arrive lorsque le nom a été modifié après la création de la page designer.
                Controllez que le slug est correct dans <strong>Paramètres</strong> → <strong>Modifier l'URL</strong>.
            when:
              _hasMismatchedSlug: true
              _ignoreMismatchedSlug: false
          _hasMismatchedSlug:
            type: hidden
          _ignoreMismatchedSlug:
            type: toggle
            width: 1/3
            label:
              fr: Ignorer l'alerte
              en: Ignore the alert
            help:
              fr: |
                Si le <strong>slug</strong> est correct, vous pouvez ignorer cette alerte.
              en: |
                If the <strong>slug</strong> is correct, you can ignore this alert.
            text:
              - fr: Je valide
                en: I validate
              - fr: Validé
                en: Validated
            when:
              _hasMismatchedSlug: true
              _ignoreMismatchedSlug: false

          description:
            type: textarea
            label:
              fr: Description
              en: Description
            size: medium
            buttons:
              - bold
              - italic
              - "|"
              - link
              - "|"
