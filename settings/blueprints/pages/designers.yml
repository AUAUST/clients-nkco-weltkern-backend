title: Products

tabs:
  all:
    label:
      fr: Tous les designers
      en: All designers
    columns:
      - sections:
          draft_designers:
            type: pages
            status: draft
            label:
              fr: Designers masqu√©s
              en: Hidden designers

            parent: site.find("designers")

            limit: 10
            search: true

            layout: table
            columns:
              author:
                width: 2/11
              publisher:
                width: 2/11
              price:
                width: 1/11
                align: center
                after: "CHF"
                value: "{{ page.price }}"

          online_designers:
            type: pages
            status: published
            label:
              fr: Designers visibles
              en: Visible designers

            templates:
              - designer
            parent: site.find("designers")

            limit: 20
            search: true

            layout: table
            columns:
              author:
                width: 2/11
              publisher:
                width: 2/11
              price:
                width: 1/11
                align: center
                after: "CHF"
