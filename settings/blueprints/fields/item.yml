type: group
fields:
  brand:
    type: text
  price:
    translate: false
    label:
      fr: Prix
      en: Price
    type: number
    step: 0.05
    min: 0
    after:
      fr: CHF
      en: ""
    before:
      fr: ""
      en: "CHF"
  auto-kerns:
    translate: false
    label:
      fr: Kerns automatiques
      en: Auto kerns
    type: toggle
    default: true
    text:
      - fr: "Non"
        en: "No"
      - fr: "Oui"
        en: "Yes"
  kerns:
    translate: false
    label: Kerns
    type: number
    step: 1
    min: 0
    after: "K+"
    placeholder: "{{ page.kerns ?? 0}}"
    when:
      auto-kerns: false
